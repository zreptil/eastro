<div animallist panel property-panel>
  <div (click)="activateAnimal(animal.key)"
       *ngFor="let animal of globals.listAnimals"
       [class]="classForAnimal(animal.key)"
       property>
    <div name>{{animal.name}}</div>
    <img [src]="imgForAnimal(animal.key)" alt="animal image">
  </div>
</div>

    <mat-card class="demo-inline-calendar-card">

    <div (click)="changeDate()" property>
